<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lift Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05070a;
            --panel: #161b22;
            --accent: #00f2ff;
            --up: #00ff88;
            --down: #ff3d3d;
            --shaft: #0d1117;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 30px;
            background: var(--panel);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            width: 90%;
            max-width: 500px;
        }

        /* --- Lift Shaft Animation --- */
        .shaft-container {
            height: 300px;
            width: 80px;
            background: var(--shaft);
            border-radius: 15px;
            position: relative;
            border: 2px solid #30363d;
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-between;
            padding: 10px 0;
            box-sizing: border-box;
        }

        .floor-mark {
            font-size: 10px;
            color: #484f58;
            text-align: center;
            width: 100%;
        }

        .lift-car {
            position: absolute;
            left: 10px;
            width: 60px;
            height: 50px;
            background: linear-gradient(145deg, #38bdf8, #1d4ed8);
            border-radius: 8px;
            transition: bottom 1.5s cubic-bezier(0.45, 0, 0.55, 1);
            bottom: 10px; /* Starting Floor 0 */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            z-index: 2;
        }

        .lift-car::after {
            content: '';
            width: 80%;
            height: 2px;
            background: rgba(255,255,255,0.3);
        }

        /* --- Info Side --- */
        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .label {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 5px;
        }

        .floor-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            margin: 0;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .status-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
        }

        .direction {
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .up { color: var(--up); }
        .down { color: var(--down); }
        .idle { color: #8b949e; }

        .arrow {
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .connection-status {
            margin-top: auto;
            font-size: 11px;
            color: #484f58;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pulse {
            width: 6px;
            height: 6px;
            background: var(--up);
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="shaft-container">
            <div class="floor-mark">FL 4</div>
            <div class="floor-mark">FL 3</div>
            <div class="floor-mark">FL 2</div>
            <div class="floor-mark">FL 1</div>
            <div class="floor-mark">FL 0</div>
            
            <div id="liftCar" class="lift-car"></div>
        </div>

        <div class="info">
            <span class="label">Current Floor</span>
            <h1 id="floorDisplay" class="floor-number">0</h1>
            
            <div class="status-container">
                <span class="label">Movement</span>
                <div id="statusText" class="direction idle">
                    <span class="arrow">⬘</span> 
                    <span>IDLE</span>
                </div>
            </div>

            <div class="connection-status">
                <div class="pulse"></div>
                ESP32 LIVE SYSTEM
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDN-F_m3XOKq75cQwK_sr18EEBuHlQiswA",
            databaseURL: "https://lft-tracker-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const levelRef = ref(db, 'level');

        let lastFloor = 0;

        onValue(levelRef, (snapshot) => {
            const currentFloor = snapshot.val();
            if (currentFloor === null) return;

            updateUI(currentFloor);
        });

        function updateUI(floor) {
            const liftCar = document.getElementById('liftCar');
            const floorDisplay = document.getElementById('floorDisplay');
            const statusText = document.getElementById('statusText');

            // 1. Update Floor Number
            floorDisplay.innerText = floor;

            // 2. Animate Lift Position
            // Total height of shaft is 300px. Each floor is roughly 60px.
            const bottomPosition = (floor * 60) + 10;
            liftCar.style.bottom = `${bottomPosition}px`;

            // 3. Determine Direction
            if (floor > lastFloor) {
                statusText.className = "direction up";
                statusText.innerHTML = `<span class="arrow">▲</span> GOING UP`;
            } else if (floor < lastFloor) {
                statusText.className = "direction down";
                statusText.innerHTML = `<span class="arrow">▼</span> GOING DOWN`;
            } else {
                statusText.className = "direction idle";
                statusText.innerHTML = `<span class="arrow">⬘</span> STATIONARY`;
            }

            lastFloor = floor;
        }
    </script>
</body>
</html>
