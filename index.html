<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Tracking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --panel: #1c1c1e;
            --accent: #ffffff;
            --up: #34c759;    /* Apple Green */
            --down: #007aff;  /* Apple Blue */
            --secondary: #8e8e93;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #1c1c1e 0%, #000000 100%);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Apple Header --- */
        header {
            padding: 40px 20px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--secondary);
            margin: 0;
        }

        header p {
            font-size: 28px;
            font-weight: 800;
            margin: 8px 0 0;
            letter-spacing: -0.5px;
        }

        /* --- Main Layout --- */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 40px;
            background: var(--panel);
            padding: 40px;
            border-radius: 40px; /* Apple Squircle */
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.08);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(20px);
        }

        /* --- Lift Shaft --- */
        .shaft-container {
            height: 320px;
            width: 80px;
            background: rgba(0,0,0,0.3);
            border-radius: 40px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-between;
            padding: 40px 0;
            box-sizing: border-box;
        }

        .floor-mark {
            font-size: 11px;
            font-weight: 600;
            color: var(--secondary);
            text-align: center;
            width: 100%;
        }

        .lift-car {
            position: absolute;
            left: 10px;
            width: 60px;
            height: 60px;
            background: #ffffff;
            border-radius: 18px; /* High-end squircle */
            transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
            bottom: 30px; 
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(255,255,255,0.15);
            z-index: 2;
        }

        .lift-car svg {
            width: 24px;
            height: 24px;
            stroke: black;
            stroke-width: 3;
            display: none;
        }

        /* --- Info Side --- */
        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .label {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 11px;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .floor-number {
            font-size: 6rem;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            letter-spacing: -4px;
        }

        .status-container {
            margin-top: 25px;
            padding: 15px 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .direction {
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .up { color: var(--up); }
        .down { color: var(--down); }
        .idle { color: var(--secondary); }

        .arrow { font-size: 1.4rem; }

        .connection-status {
            margin-top: auto;
            font-size: 11px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            padding-top: 20px;
        }

        .pulse {
            width: 6px;
            height: 6px;
            background: var(--up);
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink { 50% { opacity: 0.3; } }

        /* --- Mobile Optimization --- */
        @media (max-width: 600px) {
            .dashboard {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 20px;
                padding: 30px;
            }
            .shaft-container {
                width: 100%;
                height: 100px;
                flex-direction: row;
                padding: 0 40px;
                order: 2;
            }
            .lift-car {
                left: 30px;
                bottom: 20px;
                transition: left 1.2s cubic-bezier(0.23, 1, 0.32, 1);
            }
            .info { order: 1; align-items: center; }
            .connection-status { justify-content: center; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Smart Infrastructure</h1>
        <p>Elevator Tracking System</p>
    </header>

    <div class="main-container">
        <div class="dashboard">
            <div class="shaft-container">
                <div class="floor-mark">4</div>
                <div class="floor-mark">3</div>
                <div class="floor-mark">2</div>
                <div class="floor-mark">1</div>
                <div class="floor-mark">0</div>
                
                <div id="liftCar" class="lift-car">
                    <svg id="carArrow" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path id="arrowPath" d="M12 19V5M5 12l7-7 7 7"/>
                    </svg>
                </div>
            </div>

            <div class="info">
                <span class="label">Current Floor</span>
                <h1 id="floorDisplay" class="floor-number">0</h1>
                
                <div class="status-container">
                    <span class="label">Movement</span>
                    <div id="statusText" class="direction idle">
                        <span class="arrow">●</span> 
                        <span>STATIONARY</span>
                    </div>
                </div>

                <div class="connection-status">
                    <div class="pulse"></div>
                    SYSTEM LIVE
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDN-F_m3XOKq75cQwK_sr18EEBuHlQiswA",
            databaseURL: "https://lft-tracker-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const levelRef = ref(db, 'level');

        let lastFloor = 0;

        onValue(levelRef, (snapshot) => {
            const currentFloor = snapshot.val();
            if (currentFloor === null) return;
            updateUI(currentFloor);
        });

        function updateUI(floor) {
            const liftCar = document.getElementById('liftCar');
            const floorDisplay = document.getElementById('floorDisplay');
            const statusText = document.getElementById('statusText');
            const carArrow = document.getElementById('carArrow');

            floorDisplay.innerText = floor;

            // Responsive Animation
            const isMobile = window.innerWidth <= 600;
            if (isMobile) {
                const leftPos = 30 + (floor * (window.innerWidth - 120) / 4);
                liftCar.style.left = `${leftPos}px`;
                liftCar.style.bottom = `20px`;
            } else {
                const bottomPos = 30 + (floor * 60);
                liftCar.style.bottom = `${bottomPos}px`;
            }

            // Direction Logic
            if (floor > lastFloor) {
                statusText.className = "direction up";
                statusText.innerHTML = `<span class="arrow">▲</span> GOING UP`;
                carArrow.style.display = "block";
                carArrow.style.transform = "rotate(0deg)";
            } else if (floor < lastFloor) {
                statusText.className = "direction down";
                statusText.innerHTML = `<span class="arrow">▼</span> GOING DOWN`;
                carArrow.style.display = "block";
                carArrow.style.transform = "rotate(180deg)";
            } else {
                statusText.className = "direction idle";
                statusText.innerHTML = `<span class="arrow">●</span> STATIONARY`;
                carArrow.style.display = "none";
            }

            lastFloor = floor;
        }
    </script>
</body>
</html>
